<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登陆</title>
		<link rel="stylesheet" type="text/css" href="../css/login.css"/>
	</head>
	<body>
		<div id="main">
			<div class="logbox">
				<div class="logincon">
					<div class="log_title">
						<div class="log_icon"></div>
						<p class="log_font">
							福建星火计划网 <br />
							<span>WWWW.FJSP.GOV.COM</span>
						</p>
					</div>
					<form action="" method="" class="log_form">
						<div class="inp">
							<input type="text" placeholder="用户名" />
							<i class="iconfont ipo">&#xe61c;</i>
						</div>
						<div class="inp">
							<input type="password" placeholder="密码" />
							<i class="iconfont ipo">&#xe620;</i>
							<i class="iconfont hide">&#xe681;</i>
						</div>
						<div class="inp bgcode">
							<input type="text" placeholder="请输入验证码" class="code"/>
						</div>
						<div class="inp">
							<input type="submit" value="登陆" class="btn"/>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div id="footer">
			<div class="infoboxs">
				<div class="record">
					<div class="rec_icon"></div>
					<p>闽ICP备 17031239号</p>
				</div>
				<div class="contact">
					<p>维护电话:0591-87303257</p>
					<p>福建省科技厅星火计划办公室 版权所有</p>
					<p>地址：福州市湖东路7号 邮箱：87884327@163.com 邮编:350025</p>
				</div>
				<div class="url">
					<div class="url_icon"></div>
					<p>www.fjsp.gov.cn</p>
				</div>
			</div>
		</div>
		
		
	</body>
</html>
